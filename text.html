<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">View Brand Model Data</h3>
            </div>

            <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Model Name</th>
                            <th>Model Brand</th>
                            <th>Oem Model</th>
                            <th>Secondary Name</th>
                            <th>SubCategoryName</th>
                            <th>SegmentName</th>
                            <th>SchemeName</th>
                            <th>ModelGroupIds (Comma Separated)</th>
                            <th>Mrp</th>
                            <th>Warranty</th>
                            <th>Action</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {BatteryModelTable}
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
